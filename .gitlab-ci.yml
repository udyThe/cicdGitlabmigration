stages:
  - sonarqube
  - build
  - test
  - security
  - deploy

variables:
  NODE_VERSION: "18"
  NPM_CONFIG_CACHE: "$CI_PROJECT_DIR/.npm"

# Cache node modules to speed up builds
cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - node_modules/
    - .npm/
    - .sonar/cache

# SonarQube Quality Gate - Blocks on critical issues (bugs, vulnerabilities)
sonarqube-check:
  stage: sonarqube
  image: 
    name: sonarsource/sonar-scanner-cli:latest
    entrypoint: [""]
  variables:
    SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar"
    GIT_DEPTH: "0"  # Tells git to fetch all the history for better analysis
  cache:
    key: "${CI_JOB_NAME}"
    paths:
      - .sonar/cache
  before_script:
    - apk add --update nodejs npm
    - npm install
    - npm test
  script:
    - sonar-scanner -Dsonar.qualitygate.wait=true
  allow_failure: true  # Allow failure on free tier
  only:
    - merge_requests
    - main
    - develop

# Build stage
build:
  stage: build
  image: node:${NODE_VERSION}
  needs: ["sonarqube-check"]  # Wait for security scan
  script:
    - echo "Installing dependencies..."
    - npm ci
    - echo "Build completed successfully"
  artifacts:
    paths:
      - node_modules/
    expire_in: 1 hour
  only:
    - main
    - develop
    - merge_requests

# Test stage - Run on multiple Node versions
.test_template: &test_template
  stage: test
  image: node:${NODE_VERSION}
  script:
    - echo "Running tests on Node ${NODE_VERSION}..."
    - npm ci
    - npm run lint
    - npm test
  artifacts:
    reports:
      junit: test-results.xml
    paths:
      - coverage/
    expire_in: 1 week

test:node-16:
  <<: *test_template
  image: node:16
  only:
    - main
    - develop
    - merge_requests

test:node-18:
  <<: *test_template
  image: node:18
  only:
    - main
    - develop
    - merge_requests

test:node-20:
  <<: *test_template
  image: node:20
  only:
    - main
    - develop
    - merge_requests

# Security scanning
security:audit:
  stage: security
  image: node:${NODE_VERSION}
  script:
    - echo "Running security audit..."
    - npm audit --audit-level=moderate || true
    - echo "Security scan completed"
  allow_failure: true
  only:
    - main
    - develop
    - merge_requests

security:dependency-scan:
  stage: security
  image: node:${NODE_VERSION}
  script:
    - echo "Scanning dependencies for vulnerabilities..."
    - npm outdated || true
    - echo "Dependency scan completed"
  allow_failure: true
  only:
    - main
    - develop

# Deploy to staging
deploy:staging:
  stage: deploy
  image: node:${NODE_VERSION}
  script:
    - echo "Deploying to staging environment..."
    - echo "Application URL would be https://staging.example.com"
    - echo "Deployment completed successfully"
  environment:
    name: staging
    url: https://staging.example.com
  only:
    - develop
  when: manual

# Deploy to production
deploy:production:
  stage: deploy
  image: node:${NODE_VERSION}
  script:
    - echo "Deploying to production environment..."
    - echo "Application URL would be https://production.example.com"
    - echo "Deployment completed successfully"
  environment:
    name: production
    url: https://production.example.com
  only:
    - main
  when: manual
  needs:
    - test:node-18
    - security:audit

# Job to run on schedule (daily)
scheduled:maintenance:
  stage: test
  image: node:${NODE_VERSION}
  script:
    - echo "Running scheduled maintenance tasks..."
    - npm audit
    - npm outdated
  only:
    - schedules
