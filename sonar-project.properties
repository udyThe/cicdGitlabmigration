# SonarQube Project Configuration
sonar.organization=udythe
# Project identification
sonar.projectKey=udyThe_cicdGitlabmigration
sonar.projectName=CI/CD GitLab Migration
sonar.projectVersion=1.0.0

# Source code location
sonar.sources=.
sonar.exclusions=**/node_modules/**,**/coverage/**,**/*.spec.js,**/*.test.js,**/dist/**,**/build/**

# Test files location (if you have separate test files)
sonar.tests=.
sonar.test.inclusions=**/*.test.js,**/test.js

# Coverage reports (enabled for code coverage tracking)
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Encoding
sonar.sourceEncoding=UTF-8

# Language
sonar.language=js

# Quality Gate Settings
# The following settings define thresholds for quality gates
# These can be customized based on your requirements

# Code Coverage - Exclude test files from coverage calculations
sonar.coverage.exclusions=**/*.test.js,**/test.js

# Duplications
sonar.cpd.exclusions=**/test.js

# Analysis parameters
sonar.verbose=false
